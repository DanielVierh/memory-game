<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Memory-Einstellungen</title>
</head>

<body>

    <h1 style="text-align: center;font-size: 2rem;">Einstellungen</h1>
    <button class="button backToMenue" onclick="backToManue()">◀ Zurück</button>


    <div class="box">
        <h1 style="color: white;">Theme</h1>

        <div class="themeContainer">
            <button class="themeButton" id="btn1" onclick="chooseTheme1()">🐠🐙🐢🐳🦈🐬🐚🐡🐊🐋🐟🐸</button>
            <button class="themeButton" id="btn2" onclick="chooseTheme2()">😃😅😍😴😷😎🤓😱👿👻👽🤖</button>
            <button class="themeButton" id="btn3" onclick="chooseTheme3()">🦖🦕🐉🐲🐍🦎🐊🐢🌋☄️🦂🦀</button>
            <button class="themeButton" id="btn4" onclick="chooseTheme4()">🍉🍋🥦🍎🍓🥥🥗🍗🍔🍟🍕🍳</button>
            <button class="themeButton" id="btn5" onclick="chooseTheme5()">🚗🚕🚑🚒🚛🚓🚜🚁🚢⛵️🚆🛵</button>
        </div>

    </div>

    <!-- Zeige die Emojis zu Beginn einer Partie für 5 Sekunden -->
    <div class="mainContainer">
        <p>
            <label style="color: white;font-weight: bold;" for="showEmojis">Zeige Emojis zu beginn</label>
            <input type="checkbox" id="showEmojis" checked>
        </p>
    </div>


    <script src="./app.js"></script>
</body>

</html>
